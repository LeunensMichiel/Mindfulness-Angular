<mat-card class="inputField" >
  <mat-button-toggle-group [vertical]='true' #group="matButtonToggleGroup">
    <mat-button-toggle (click)='addPage(group.value)' value="text" [disableRipple]='true'>
      <mat-icon >create</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)='addPage(group.value)' value="audio" [disableRipple]='true'>
      <mat-icon >music_video</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)='addPage(group.value)' value="input" [disableRipple]='true'>
      <mat-icon  >text_format</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-card>
<mat-card *ngIf='!isLastElement' class="segment" [ngSwitch]="page.toString()" #inputBlock>
  <app-audio-pagina-creatie *ngSwitchCase="'audio'"></app-audio-pagina-creatie>
  <p *ngSwitchCase="'text'">text</p>
  <p *ngSwitchCase="'invoer'">invoer</p>
</mat-card>
