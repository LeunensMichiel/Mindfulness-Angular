<div class="typeSelectParent">
  <div class="typeSelect">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
      <mat-button-toggle value="text" (click)='addPar(group.value)'>
        <mat-icon>text_format</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="image" (click)='addPar(group.value)'>
        <mat-icon>image</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
<mat-card *ngIf='!isLastElement'>
  <mat-button-toggle-group class='buttonGroup' [vertical]='true' name="fontStyle" aria-label="Font Style" #direction="matButtonToggleGroup">
    <mat-button-toggle value="up" (click)='changeParPosition(direction.value)'>
      <mat-icon>arrow_upward</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="down" (click)='changeParPosition(direction.value)'>
      <mat-icon>arrow_downward</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field class="paragraph">
    <textarea matInput placeholder=""></textarea>
  </mat-form-field>
</mat-card>
