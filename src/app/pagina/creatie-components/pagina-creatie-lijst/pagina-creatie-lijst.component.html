<div  class="container" >
  <app-pagina-creatie *ngFor='let page of exercise.pages; let i = index'
    [page]='page' 
    [position]='i' 
    [viewBeingDragged]='dragging'
    (newPage)='addPage($event)' 
    (changedPage)='saveChangedPage($event)' 
    (deletedPage)='deletePage($event)' 
    (enableDragView)='dragging = $event'
    (changePagePos)='changePagePos($event)'
    class="kid">
  </app-pagina-creatie >
  <app-pagina-creatie 
    [position]='exercise.pages.length' 
    (newPage)='addPage($event)' 
    [isLastElement]='true' 
    class="kid">
</app-pagina-creatie>
</div>
