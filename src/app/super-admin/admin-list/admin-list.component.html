<div class="title">
  <table>
    <tr>
      <h1><span class="vet">BEHEERDERS</span></h1>
    </tr>
  </table>

</div>

<div class="container">
  <h2>Geactiveerde Beheerders</h2>
  <div class="{{makeTableScrollable(activatedAdmins)}} mat-elevation-z8">
    <table mat-table [dataSource]="activatedAdmins">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naam</th>
        <td mat-cell *matCellDef="let element"> {{element.generateFullName()}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="changeStatus(element)">Deactiveer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsActivateTable; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsActivateTable;"></tr>
    </table>
  </div>

  <h2>Gedeactiveerde Beheerders</h2>
  <div class="{{makeTableScrollable(deactivatedAdmins)}} mat-elevation-z8">
    <table mat-table [dataSource]="deactivatedAdmins">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naam</th>
        <td  mat-cell *matCellDef="let element"> {{element.generateFullName()}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td  mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td  mat-cell *matCellDef="let element">
          <button mat-flat-button (click)="changeStatus(element)">Activeer</button>
        </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td  mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteAdmin(element)" class="closeBtn">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDeactivateTable; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDeactivateTable;"></tr>
    </table>
  </div>

</div>
