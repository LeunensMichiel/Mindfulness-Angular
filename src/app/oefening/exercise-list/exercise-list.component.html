<div class="container" (keydown)="onKeydown($event)" tabindex="0">
  <app-oefening-detail *ngFor='let exerciseDetail of _session.items; let i = index' [@shrinkOut]='i' [excersice]='exerciseDetail'
    (delOef)='removeOefening($event)' [_position]='i' (wijzig)='onAdd($event, false)' class="kid">
  </app-oefening-detail>
    <button class="kid" mat-fab (click)='onAdd(null, true)'>
      <i class="material-icons">
        add
      </i>
    </button>
</div>
