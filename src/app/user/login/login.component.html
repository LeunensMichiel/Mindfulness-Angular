<mat-card class="example-card" fxLayoutAlign="center">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]='user' (ngSubmit)='onSubmit()'>
    <mat-form-field>
      <input matInput type="text" id="email" formControlName='email' placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" id="password" formControlName='password' placeholder="Wachtwoord">
    </mat-form-field>
    <button mat-button color="primary" type='submit' [disabled]='!user.valid' id='loginbtn'>log in</button>
    <mat-error *ngIf='errorMsg'>{{errorMsg}}</mat-error>
    <a routerLink="/register">register</a>
  </mat-card-content>

</mat-card>
