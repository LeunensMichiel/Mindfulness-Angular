<div class="title">
  <table>
    <tr>
      <td class="left">
        <h1><span class="vet">FEEDBACK</span></h1>
      </td>
      <td class="right">
        <mat-form-field>
          <input matInput (keyup)='filterFeedback$.next($event.target.value)' type='text' id='filter' name='filter'
            placeholder='filter feedback session...'>
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>
<div class="feedback">

  <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center">
    <feedback *ngFor='let feedback of feedbacks | feedbackFilter:filterFeedbackSessionTitle' [feedback]="feedback"></feedback>
  </div>
</div>
