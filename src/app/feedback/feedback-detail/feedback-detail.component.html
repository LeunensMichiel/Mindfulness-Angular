<mat-card class="feedback-card">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title class="vet">{{feedback.session.title}}</mat-card-title>
    <mat-card-subtitle>{{feedback.formatDate()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <p>
            {{feedback.message}}
          </p>
    
  </mat-card-content>
  <mat-card-actions>
    <!--<button mat-button>LIKE</button>-->
    <!--<button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
