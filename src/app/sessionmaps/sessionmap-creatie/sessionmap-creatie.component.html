<h1 mat-dialog-title>EEN LESGROEP {{data.isCreatie ? "AANMAKEN" : "WIJZIGEN"}}</h1>
<div mat-dialog-content>
  <p>Hoe ga je je lesgroep noemen?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lesnaam">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="data.lesnaam" cdkFocusInitial>{{data.isCreatie ? "OK" : "Wijzigen"}}</button>
</div>
