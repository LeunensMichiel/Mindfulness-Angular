<h1 mat-dialog-title class="vet">EEN LESGROEP {{data.isCreatie ? "AANMAKEN" : "WIJZIGEN"}}</h1>
<div mat-dialog-content>
  <p fxLayoutAlign="center">Hoe ga je je cursus noemen?</p>
  <mat-form-field fxLayoutAlign="center">
    <input matInput [(ngModel)]="data.sessionmap_title">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-button (click)="onNoClick()" class="vet">Annuleer</button>
  <button mat-button [mat-dialog-close]="data.sessionmap_title" class="vet" cdkFocusInitial>{{data.isCreation ? "OK" : "Wijzigen"}}</button>
</div>
