<h1 mat-dialog-title>EEN SESSIE WIJZIGEN</h1>
<div mat-dialog-content>
  <p>Hoe ga je je sessie noemen?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.sessienaam">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="data.sessienaam" cdkFocusInitial>Wijzigen</button>
</div>
