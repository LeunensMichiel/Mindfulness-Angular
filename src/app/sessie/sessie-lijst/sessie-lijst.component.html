<mat-grid-list class="sessie-grid" cols="4">
  <mat-grid-tile *ngFor='let localSessie of sessies'>
    <app-sessie class="sessie" [sessie]='localSessie' (deleteSessie)="removeSessie($event)"></app-sessie>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="button" mat-fab color="primary" (click)='addSessie($event)'>
      <h2>+</h2>
    </button>
  </mat-grid-tile>
</mat-grid-list>
