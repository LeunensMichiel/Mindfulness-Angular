<mat-grid-list cols="3" gutterSize="3em">
  <mat-grid-tile *ngFor='let localSessie of sessies'>
    <app-sessie [sessie]='localSessie'></app-sessie>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab color="primary" class="btn-large" (click)='addSessie($event)'>
      +
    </button>
  </mat-grid-tile>
</mat-grid-list>
