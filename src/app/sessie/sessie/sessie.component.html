<mat-card class="card">
  <div class="click" [routerLink]="['/exercise-list',session.id]">
      <mat-card-header>
    <mat-card-title class="vet">
      {{session.title.toLocaleUpperCase()}}
    </mat-card-title>

    
  </mat-card-header>

  <img  *ngIf="!isImageLoading; else noImageFound" src="data:image/png;base64,{{image}}" alt="Calm Foto"   class="example-card" mat-card-image>
  <ng-template #noImageFound>
    <img [routerLink]="['/exercise-list',session.id]" class="example-card" mat-card-image src="{{url}}" alt="Calm Foto">
  </ng-template>
  <mat-card-content >
      <p>
        {{session.description}}
      </p>
    </mat-card-content>
  </div>
  
  <mat-card-actions fxLayoutAlign="center">

        <div class="button-row">
            <button mat-flat-button (click)="editSession()" class="vet">WIJZIG</button>
            <button mat-flat-button (click)="removeSession()" class="vet">VERWIJDER</button>
            <button mat-flat-button (click)="openDialog()" class="vet">QR-CODE</button>
        </div>
        
  </mat-card-actions>



</mat-card>
