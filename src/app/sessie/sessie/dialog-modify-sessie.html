<h1 mat-dialog-title>EEN SESSIE WIJZIGEN</h1>
<div mat-dialog-content [formGroup]="form">
  <table>
    <tr>
        <mat-form-field>
        <p>Naam</p>
      <input matInput formControlName="title">
    </mat-form-field>
    </tr>
    <tr>
        <mat-form-field>
            <p>Omschrijving</p>
          <input matInput formControlName="description">
        </mat-form-field>
    </tr>
    <tr>
            <p>Foto</p>
            <input #fileInput type="file" (change)='selectFile($event)'>
    </tr>
  </table>


  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button (click)="save()" cdkFocusInitial>Wijzigen</button>
</div>
