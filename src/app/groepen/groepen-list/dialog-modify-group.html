<h1 mat-dialog-title>EEN GROEP WIJZIGEN</h1>
<div mat-dialog-content>
  <p>Hoe ga je je groep noemen?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.group_name">
  </mat-form-field>
  <div></div>
  <mat-form-field>
      <mat-select placeholder="Verander cursus" [(value)]="selected" [(ngModel)]="gekozenCursus">
          <mat-option *ngFor="let ses of data.sesmaps" [value]="ses">
            {{ses.titleCourse}}
          </mat-option>
        </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="data.group_name" cdkFocusInitial>Wijzigen</button>
  <button mat-button (click)="wijzigenV2(data.group_name,gekozenCursus)" cdkFocusInitial>Wijzigen</button>
</div>
