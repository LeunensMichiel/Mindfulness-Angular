<h1 mat-dialog-title class="vet">Een groep wijzigen</h1>
<div mat-dialog-content>
  <p fxLayoutAlign="center">Hoe ga je je groep noemen?</p>
  <mat-form-field fxLayoutAlign="center">
    <input matInput [(ngModel)]="data.group_name">
  </mat-form-field>
  <div></div>
  <mat-form-field>
      <mat-select placeholder="Verander cursus" [(value)]="selected" [(ngModel)]="gekozenCursus">
          <mat-option *ngFor="let ses of data.sesmaps" [value]="ses">
            {{ses.titleCourse}}
          </mat-option>
        </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-button (click)="onNoClick()" class="vet">Annuleer</button>
  <button mat-button (click)="wijzigenV2(data.group_name,gekozenCursus)" class="vet" cdkFocusInitial>Wijzigen</button>
</div>
