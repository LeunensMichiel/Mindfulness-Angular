
<h2 mat-dialog-title>Een notificatie verzenden naar alle leden van deze groep</h2>
<mat-dialog-content [formGroup]="form">
    <p>Titel van de notificatie:</p>
    <mat-form-field class="titel">
        <input matInput formControlName="notification_title">
    </mat-form-field>
    <p>Inhoud van de notificatie:</p>
    <mat-form-field class="beschr">

            <textarea matInput formControlName="notification_beschrijving"></textarea>
        </mat-form-field>
    <div></div>
    <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" formControlName="notification_launchtijdstip" placeholder="Kies een datum" [min]="minDate" >
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
         <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuleer</button>
    <button mat-button (click)="onJaClick()">Verzenden</button>
</mat-dialog-actions>
