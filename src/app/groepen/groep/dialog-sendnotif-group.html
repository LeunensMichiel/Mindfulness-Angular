<h1 mat-dialog-title>Een notificatie verzenden naar alle leden van groep: {{data.group_name}}</h1>
<div mat-dialog-content>
    <p>Titel van de notificatie:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.notification_title">
      </mat-form-field>
      <p>Inhoud van de notificatie:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.notification_beschrijving">
      </mat-form-field>

      <div></div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Kies een datum" [(ngModel)]="data.notification_launchtijdstip">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button (click)="onYesClick(data.notification_title,data.notification_beschrijving,data.notification_launchtijdstip)" [mat-dialog-close]="notification" cdkFocusInitial>Opslaan</button>
</div>
