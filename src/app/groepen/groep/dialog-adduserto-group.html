<h1 mat-dialog-title>EEN GEBRUIKER TOEVOEGEN AAN DEZE GROEP</h1>
<div mat-dialog-content>
  <p>Kies de gewenste gebruiker</p>
  <mat-list>
    <mat-list-item *ngFor="let user of possibleUsers" role="listitem">{{user.firstname}} + test</mat-list-item>
  </mat-list>

  <table mat-table [dataSource]="possibleUsers">
    <ng-container matColumnDef="naam">
      <th mat-header-cell *matHeaderCellDef class="heading"> Naam </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} {{user.lastname}} + test</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="kolomTest"></tr>
    <tr mat-row *matRowDef="let row; columns: kolomTest;"></tr>
  </table>

  <mat-form-field>
    <input matInput [(ngModel)]="data.group_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="data.group_name" cdkFocusInitial>Toevoegen</button>
</div>
