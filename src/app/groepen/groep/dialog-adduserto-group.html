<h1 mat-dialog-title>Een gebruiker toevoegen aan {{data.group_name}}</h1>
<div mat-dialog-content>
  <p>Kies de gewenste gebruiker</p>
  <mat-list>
    <mat-list-item *ngFor="let user of data.possibleUsers" role="listitem">{{user.firstname}} {{user.lastname}}</mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="nogniets" cdkFocusInitial>Toevoegen</button>
</div>
