<h1 mat-dialog-title>Een gebruiker toevoegen aan {{data.group_name}}</h1>
<div mat-dialog-content>
  <p>Kies de gewenste gebruiker</p>
  <mat-selection-list #list [(ngModel)]="selectedOptions">
    <mat-list-option *ngFor="let user of data.possibleUsers" role="listitem" [value]="user" (click)="onAreaListControlChanged(list)">{{user.firstname}} {{user.lastname}}</mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleer</button>
  <button mat-button [mat-dialog-close]="selectedOptions" cdkFocusInitial>Toevoegen</button>
</div>
