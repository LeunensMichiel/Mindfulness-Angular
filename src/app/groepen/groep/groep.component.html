<mat-card class="example-card">

  <div [className]="isActief()?'class1':'class2'">
  <mat-card-header>
      <mat-card-title>
         {{group.name}}
      </mat-card-title>
  </mat-card-header>
  </div>
  <div>
    <button mat-icon-button (click)="editGroup()">
      <mat-icon aria-label="Example icon-button with a edit icon" class="hvr-grow">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="removeGroup()" class="hvr-grow">
      <mat-icon aria-label="Example icon-button with a delete icon">delete</mat-icon>
    </button>
    <button mat-icon-button (click)="addUserToAGroup()" class="hvr-grow">
        <mat-icon aria-label="Example icon-button with a person_add icon">person_add</mat-icon>
      </button>
  </div>

  <mat-card-content> 
    <div *ngIf="usersLeeg()">
      <p>Nog geen groepsleden</p></div>
    <div *ngIf="!usersLeeg()">
      <mat-accordion class="exppanel">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Groepsleden
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
                <table mat-table [dataSource]="users" class="voorBeetjeMargin">
                  <ng-container matColumnDef="naam">
                    <th mat-header-cell *matHeaderCellDef class="heading"> Naam </th>
                    <td mat-cell *matCellDef="let user"> {{user.firstname}} {{user.lastname}}</td>
                  </ng-container>
                  <ng-container matColumnDef="vooruitgang">
                    <th mat-header-cell *matHeaderCellDef class="heading"> Vooruitgang </th>
                    <td mat-cell *matCellDef="let user"> {{user.session.title}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </mat-panel-description>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div *ngIf="group.sessionmap"><p>Cursus: {{group.sessionmap.titleCourse}}</p></div>
    <div>
      <mat-slide-toggle
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
          
          [(ngModel)]="checked"
          (change)="changed()">
        {{checkTekst}}
      </mat-slide-toggle>
    </div>
  </mat-card-content>
</mat-card>
