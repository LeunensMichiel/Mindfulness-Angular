
  <form *ngIf="!currentFileUpload" fxLayoutAlign="center">
    <div class="audioInputContainer">
      <label for="profile_pic{{audioPage.id}}">
        <i class="material-icons md-18">cloud_upload</i>
      </label>
      <input #fileInput type="file" accept="audio/aac, audio/mp3, audio/wav" id="profile_pic{{audioPage.id}}" name="profile_pic" (change)='selectFile($event)'>
      <p></p>
      {{pathAudio}} 
    </div>

  </form>




<div *ngIf="currentFileUpload" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
       aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
    {{progress.percentage}}%</div>
</div>
