<div [@posAnim]='position' class="segmentParent">
  <mat-card *ngIf='!isLastElement' class="segment" [ngSwitch]="page.type" #inputBlock>
    <div class="closeButton">

      <button mat-icon-button (click)='deletePage()'>
        <mat-icon>clear</mat-icon>
      </button>

    </div>

    <div class="cardContent">
      <form [formGroup]="pageForm">
        <mat-card-title>
          <mat-form-field class="titleInput">
            <input matInput formControlName="title" (change)="onChangeTitle()">
          </mat-form-field>
        </mat-card-title>
        <mat-divider [inset]='true'></mat-divider>
      </form>
      <app-audio-pagina-creatie (changedPage)='saveChangedPage($event)' (onFileAddedToPage)='fileAddedToPage($event)'
                                [audioPage]='page' *ngSwitchCase="getTypePage().AUDIO"></app-audio-pagina-creatie>
      <app-tekst-pagina-creatie (changedPage)='saveChangedPage($event)' (onFileAddedToPage)='fileAddedToPage($event)'
                                 [textPage]='page'
                                *ngSwitchCase="getTypePage().TEXT"></app-tekst-pagina-creatie>
      <app-input-pagina-creatie (changedPage)='saveChangedPage($event)' [inputPage]='page'
                                *ngSwitchCase="getTypePage().INPUT"></app-input-pagina-creatie>
    </div>
    <div class="footerContainer">
      <mat-card-actions class="footerButtons">
        <button mat-button (click)='changePagePosition($event.currentTarget.value)' value="left">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-button [disabled]='true'></button>
        <button mat-button (click)='changePagePosition($event.currentTarget.value)' value="right">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
