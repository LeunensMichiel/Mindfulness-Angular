<div *ngIf="!typeIsEmpty()">
  <div [ngSwitch]="inputPage.typeInput">
    <div *ngSwitchCase="getTypeInput().MULTIPLE_CHOICE">
      <checklist-item-creation (changedItem)='onChangeCheckListItem($event)' (deleteItem)="deleteCheckListItem($event)"
                               [checkListItem]='checklistitem' *ngFor='let checklistitem of inputPage.list.items;'>
      </checklist-item-creation>
      <form [formGroup]="checkListItemForm" class="form" fxLayoutAlign="start center">
        <mat-icon>check_box</mat-icon>
        <mat-form-field>
          <input matInput formControlName="message" (change)="onAddCheckListItem()"  placeholder="Voer tekst in"/>
        </mat-form-field>
      </form>
    </div>
    <div *ngSwitchCase="getTypeInput().IMAGE">
      <mat-icon>camera_alt</mat-icon>
    </div>
    <div *ngSwitchCase="getTypeInput().TEXT">
      <mat-icon>text_format</mat-icon>
    </div>
  </div>

</div>

<div *ngIf="typeIsEmpty()" class="inputField">
  <mat-button-toggle-group [vertical]='true' #group="matButtonToggleGroup">
    <mat-button-toggle (click)='setType(group.value)' value="TEXT" [disableRipple]='true'>
      <mat-icon>text_format</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)='setType(group.value)' value="IMAGE" [disableRipple]='true'>
      <mat-icon>camera_alt</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)='setType(group.value)' value="MULTIPLE_CHOICE" [disableRipple]='true'>
      <mat-icon>check_box</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
