<mat-grid-list class="sessie-grid" cols="4">
  <mat-grid-tile *ngFor='let localSessie of sessies'>
    <app-sessie [sessie]='localSessie'></app-sessie>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="button" mat-fab color="primary" (click)='addSessie($event)'>
      <h1>+</h1>
    </button>
  </mat-grid-tile>
</mat-grid-list>
